{% extends 'movies/base.html' %}

{% block body %}
<script>
$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideToggle("slow");
    });
});
</script>
<style>
#panel, #flip {
    padding: 5px;
    text-align: left;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
}

#panel {
    padding: 50px;
    display: none;
}
</style>



<h1>Movies based on your preference</h1>

  <ul class="rig columns-3">
    {% for name,url in movienameurl.items %}
    <li><img src="{{ url }}" ></li>
        <p>{{ name }}<p>
    {% endfor %}
    </ul>
{% endblock %}
