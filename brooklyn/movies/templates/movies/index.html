
{% extends 'movies/base.html' %}

{% block body %}
<script>
$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideToggle("slow");
    });
});
</script>
<style>
#panel, #flip {
    padding: 5px;
    text-align: left;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
}

#panel {
    padding: 50px;
    display: none;
}
</style>



<h1>show movies</h1>
  <div id="flip">Add preference</div>
<div id="panel">
                <form class="form-horizontal" role="form" action="{% url 'movies:pref'%}" method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                {% for x,y in genrelist.items %}
                <label style="margin-right: 40px">{{ y }}<select name={{ x }}>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                    </label>
                {% endfor %}

                <input type="submit" value="submit"/>
                </form>

    </div>

  <ul class="rig columns-3">
    {% for name,url in movienameurl.items %}
    <li><img src="{{ url }}" ></li>
        <p>{{ name }}<p>
    {% endfor %}
    </ul>
{% endblock %}
