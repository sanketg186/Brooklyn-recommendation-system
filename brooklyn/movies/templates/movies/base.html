<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>brooklyn</title>
    {% load staticfiles %}
 <link rel="stylesheet" type="text/css" href="{% static 'movies/ratestylesheet.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
<nav class="nav navbar-inverse">
    <div class="container-fluid">
        <!-- logo-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'movies:index' %}">Brooklyn</a>

        </div>
        <!--item -->
        <div class="collapse navbar-collapse" id="topNavBar" >
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'movies:index' %}">
                        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
                        Movies
                    </a>
                </li>
                 <li class="">
                    <a href="{% url 'movies:rate' %}">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
                        Rate movies
                    </a>
                </li>

                 <li class="">
                    <a href="{% url 'movies:similar_movie' %}">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
                        Movies you may like
                    </a>
                </li>

            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'movies:search' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value=""/>
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>&nbsp;
                        Register
                    </a>
                </li>
                {% if not user.is_authenticated %}
                <li class="">
                    <a href="{% url 'movies:login_user' %}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;
                        Login
                    </a>
                </li>
                {% else %}
                <li class="">
                <a href="{% url 'movies:logout_user' %}">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;
                        Logout
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
     </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
